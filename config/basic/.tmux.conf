set-option -g history-limit 5000
set-window-option -g mode-keys vi
set -g status-keys vi
bind-key -T copy-mode-vi j send-keys -X cursor-down
bind-key -T copy-mode-vi k send-keys -X cursor-up
bind-key -T copy-mode-vi J send-keys -X page-down
bind-key -T copy-mode-vi K send-keys -X page-up

bind -n C-up \
    set -g prefix C-a \;\
    unbind-key C-b \;\
    bind-key C-a send-prefix
bind -n C-down\
    set -g prefix C-b \;\
    unbind-key C-a \;\
    bind-key C-b send-prefix

bind-key r source-file ~/.tmux.conf
bind-key - split-window -v -l 7 -c "#{pane_current_path}"
bind-key c new-window -c "#{pane_current_path}"
bind-key '"' split-window -c "#{pane_current_path}"
bind-key % split-window -h -c "#{pane_current_path}"
bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R
bind-key C-b last
bind-key C-k confirm-before kill-pane
bind-key C-w confirm-before kill-window

set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @resurrect-strategy-vim 'session'
run '~/.tmux/plugins/tpm/tpm'

